name    = Test-Mocha
author  = Steven Lee <stevenwh.lee@gmail.com>
license = Perl_5
copyright_holder = Steven Lee

version = 0.11

[@Filter]
bundle = @Basic

[PruneFiles]
match = ^DZP-git

[AutoPrereqs]
skip = ^Role$

[MetaConfig]
[MetaJSON]
[PkgVersion]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Mocha
bugtracker.mailto = bug-Test-Mocha@rt.cpan.org
repository.web    = http://github.com/stevenl/Test-Mocha
repository.url    = http://github.com/stevenl/Test-Mocha.git
repository.type   = git

[MetaProvides::Package]
inherit_version = 1
meta_noindex    = 1

[MetaNoIndex]
namespace = Test::Mocha::Role
package   = Test::Mocha::Inspect
package   = Test::Mocha::Invocation
package   = Test::Mocha::Mock
package   = Test::Mocha::Stub
package   = Test::Mocha::Stubber
package   = Test::Mocha::Types
package   = Test::Mocha::Util
package   = Test::Mocha::Verify

[FileFinder::ByName / PublicModules]
file = Mocha.pm
file = Matcher.pm

; authordep Pod::Elemental::Transformer::List
; authordep Pod::Weaver::Section::Support
[PodWeaver]
finder = PublicModules

[PodSyntaxTests]
[NoTabsTests]

[@Git]
